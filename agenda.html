<script>
date();
afficher_titre();
calendrier();
affichage_event();

(function() {   
	document.getElementById('suivant').onclick = function() { suivant();  
         };       
      })();
	function suivant() {
		var mois = document.getElementById('mois').value;
		var verif_annee = document.getElementById('annee').value;
		if(mois==11) 
			{
			var mois_suivant = 0;
			var annee_suivant = Number(verif_annee) + 1;
			}
		else 
			{
			var mois_suivant = Number(mois) + 1;
			var annee_suivant = verif_annee;
			}

document.getElementById('cache').innerHTML = '<input type="button" id="jour" value="1"/><input type="button" id="mois" value="'+mois_suivant+'"/><input type="button" id="annee" value="'+annee_suivant+'"/>';

afficher_titre();
calendrier();
}

(function() {   
	document.getElementById('precedent').onclick = function() { precedent();  
         };       
      })();
	function precedent() {
		var mois = document.getElementById('mois').value;
	var verif_annee = document.getElementById('annee').value;
	if(mois==0) 
		{
		var mois_precedent = 11;
		var annee_precedent = Number(verif_annee) - 1;
		}
	else 
		{
		var mois_precedent = Number(mois) - 1;
		var annee_precedent = verif_annee; 
		}

document.getElementById('cache').innerHTML = '<input type="button" id="jour" value="1"/><input type="button" id="mois" value="'+mois_precedent+'"/><input type="button" id="annee" value="'+annee_precedent+'"/>';

afficher_titre();
calendrier();
}
</script>
